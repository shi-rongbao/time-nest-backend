<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拾光纪 TimeNest</title>
</head>
<body style="margin: 0; padding: 0; background-color: #e9e9e9;">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td style="padding: 20px 0;">
            <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">

                <tr>
                    <td align="center" style="padding: 40px 0 30px 0; background-color: #f8f5f0; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                        <h1 style="color: #6b4f4f; font-family: Georgia, 'Times New Roman', serif; margin: 0;">拾光纪 TimeNest</h1>
                        <p style="color: #a08c8c; font-family: Arial, sans-serif; font-size: 14px; margin: 5px 0 0 0;">封存此刻，寄语未来</p>
                    </td>
                </tr>

                <tr>
                    <td style="padding: 40px 30px;">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td style="padding-bottom: 20px;">
                                    <h2 style="color: #8b4513; font-family: Georgia, 'Times New Roman', serif; margin: 0;">{{nestTitle}}</h2>
                                </td>
                            </tr>
                            <tr>
                                <td style="color: #333333; font-family: 'Microsoft YaHei', Arial, sans-serif; font-size: 16px; line-height: 1.8;">
                                    <p style="margin: 0;">
                                        {{nestContent}}
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td align="center" style="padding: 30px 30px; background-color: #f8f5f0; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                        <p style="color: #999999; font-family: Arial, sans-serif; font-size: 12px; margin: 0;">
                            这是一封来自「拾光纪」的时光胶囊邮件。<br>
                            您的朋友在过去某个时刻，为您写下了这份记忆。
                        </p>
                        <p style="color: #999999; font-family: Arial, sans-serif; font-size: 12px; margin: 10px 0 0 0;">
                            &copy; 2025 TimeNest. All Rights Reserved. | <a href="http://devsflow.cn" style="color: #8b4513; text-decoration: none;">访问我们的网站</a>
                        </p>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>
</body>
</html>
